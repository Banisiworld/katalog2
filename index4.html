<html lang="uk">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Каталог товарів — VIP Продукти</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #f5f5f7;
    --surface: #ffffff;
    --surface-2: #f9f9fb;
    --border: #e8e8ed;
    --text-primary: #1d1d1f;
    --text-secondary: #6e6e73;
    --text-tertiary: #aeaeb2;
    --accent: #0071e3;
    --accent-light: #e8f1fb;
    --green: #28a745;
    --red: #dc3545;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
    --shadow-md: 0 8px 32px rgba(0,0,0,0.08);
    --shadow-lg: 0 20px 60px rgba(0,0,0,0.10);
    --radius: 16px;
    --radius-sm: 10px;
  }

  body {
    font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text-primary);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* HEADER */
  header {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 100;
    padding: 0 24px;
  }

  .header-inner {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 24px;
    height: 64px;
  }

  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    font-weight: 700;
    color: var(--text-primary);
    white-space: nowrap;
    letter-spacing: -0.3px;
  }
  .logo span { color: var(--accent); }

  .search-wrap {
    flex: 1;
    max-width: 480px;
    position: relative;
  }
  .search-wrap svg {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-tertiary);
    pointer-events: none;
  }
  #search {
    width: 100%;
    padding: 10px 16px 10px 42px;
    border: 1.5px solid var(--border);
    border-radius: 50px;
    font-family: inherit;
    font-size: 15px;
    background: var(--surface-2);
    color: var(--text-primary);
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
  }
  #search:focus {
    border-color: var(--accent);
    background: white;
    box-shadow: 0 0 0 4px rgba(0,113,227,0.12);
  }
  #search::placeholder { color: var(--text-tertiary); }

  .header-stats {
    margin-left: auto;
    font-size: 13px;
    color: var(--text-secondary);
    white-space: nowrap;
    font-weight: 500;
  }

  /* AVAILABILITY TOGGLE */
  .avail-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-secondary);
    cursor: pointer;
    user-select: none;
    white-space: nowrap;
  }
  .toggle-switch {
    width: 38px;
    height: 22px;
    background: var(--border);
    border-radius: 11px;
    position: relative;
    transition: background 0.25s;
  }
  .toggle-switch.active { background: var(--accent); }
  .toggle-switch::after {
    content: '';
    width: 16px; height: 16px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 3px; left: 3px;
    transition: transform 0.25s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
  }
  .toggle-switch.active::after { transform: translateX(16px); }

  /* CATEGORIES */
  .cats-outer {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    overflow-x: auto;
    scrollbar-width: none;
  }
  .cats-outer::-webkit-scrollbar { display: none; }
  .cats-inner {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    gap: 4px;
    padding: 10px 24px;
    align-items: center;
  }
  .cat-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 7px 16px;
    border: none;
    border-radius: 50px;
    font-family: inherit;
    font-size: 13.5px;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.18s;
    background: transparent;
    color: var(--text-secondary);
  }
  .cat-btn:hover { background: var(--accent-light); color: var(--accent); }
  .cat-btn.active { background: var(--accent); color: white; }
  .cat-btn .count {
    background: rgba(255,255,255,0.3);
    border-radius: 50px;
    padding: 1px 7px;
    font-size: 11px;
  }
  .cat-btn.active .count { background: rgba(255,255,255,0.25); }
  .cat-btn:not(.active) .count { background: var(--border); color: var(--text-tertiary); }

  /* MAIN */
  main { max-width: 1400px; margin: 0 auto; padding: 24px; }

  /* SECTION HEADER */
  .section-header {
    display: flex;
    align-items: baseline;
    gap: 12px;
    margin-bottom: 16px;
    margin-top: 8px;
  }
  .section-title {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: -0.5px;
  }
  .section-count {
    font-size: 14px;
    color: var(--text-tertiary);
    font-weight: 600;
  }

  /* GRID */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 16px;
    margin-bottom: 48px;
  }

  /* CARD */
  .card {
    background: var(--surface);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative;
    overflow: hidden;
    animation: fadeUp 0.3s ease both;
  }
  .card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-md);
  }
  .card.unavailable { opacity: 0.5; }
  .card.unavailable .price-tag { color: var(--red); }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .card-brand {
    font-size: 10.5px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: var(--accent);
  }
  .card-name {
    font-size: 14.5px;
    font-weight: 700;
    line-height: 1.35;
    color: var(--text-primary);
    flex: 1;
  }
  .card-details {
    font-size: 12px;
    color: var(--text-secondary);
    font-weight: 500;
    line-height: 1.5;
  }
  .card-footer {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    padding-top: 10px;
    border-top: 1px solid var(--border);
    margin-top: auto;
  }
  .price-tag {
    font-size: 22px;
    font-weight: 800;
    color: var(--text-primary);
    line-height: 1;
  }
  .price-tag .currency {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-left: 2px;
  }
  .price-unavail {
    font-size: 13px;
    font-weight: 700;
    color: var(--red);
  }
  .units-badge {
    font-size: 11px;
    font-weight: 700;
    color: var(--text-secondary);
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: 50px;
    padding: 3px 10px;
  }
  .origin-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--green);
    display: inline-block;
    margin-right: 4px;
    vertical-align: middle;
  }

  /* EMPTY STATE */
  .empty {
    grid-column: 1/-1;
    text-align: center;
    padding: 80px 20px;
    color: var(--text-secondary);
  }
  .empty-icon { font-size: 48px; margin-bottom: 16px; }
  .empty-title { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
  .empty-sub { font-size: 15px; }

  /* NO RESULTS */
  .no-results {
    text-align: center;
    padding: 80px 20px;
    color: var(--text-secondary);
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .header-inner { gap: 12px; height: 56px; }
    .logo { font-size: 18px; }
    .header-stats { display: none; }
    main { padding: 16px; }
    .products-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
    .card { padding: 14px; }
    .price-tag { font-size: 18px; }
    .avail-toggle span { display: none; }
  }
</style>
</head>

function renderCategories() {
  const container = document.getElementById("catsContainer");
  container.innerHTML = categories.map(cat => {
    const count = getCatCount(cat);
    return `<button class="cat-btn ${cat === activeCategory ? 'active' : ''}" data-cat="${cat}">
      <span>${catIcons[cat] || '📦'} ${cat}</span>
      <span class="count">${count}</span>
    </button>`;
  }).join('');
  container.querySelectorAll('.cat-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      activeCategory = btn.dataset.cat;
      renderAll();
    });
  });
}

function formatPrice(price) {
  if (!price || price === 0) return null;
  return price % 1 === 0 ? price.toFixed(0) : price.toFixed(2);
}

function renderCard(p, delay) {
  const priceStr = formatPrice(p.price);
  return `<div class="card ${p.available ? '' : 'unavailable'}" style="animation-delay:${delay}ms">
    ${p.brand ? `<div class="card-brand">${p.brand}</div>` : ''}
    <div class="card-name">${p.name}</div>
    ${p.details ? `<div class="card-details">${p.details}</div>` : ''}
    <div class="card-footer">
      <div>
        ${p.available && priceStr ? `<span class="price-tag">${priceStr}<span class="currency">грн</span></span>` : ''}
        ${!p.available ? `<span class="price-unavail">Немає в наявності</span>` : ''}
        ${p.available && !priceStr ? `<span style="font-size:13px;color:var(--text-secondary);font-weight:600">Уточнити</span>` : ''}
      </div>
      ${p.details.includes('шт') ? `<span class="units-badge">${(p.details.match(/(\d+)\s*шт/) || ['',''])[1] || ''} шт</span>` : ''}
    </div>
  </div>`;
}

function renderMain() {
  const main = document.getElementById("main");
  let filtered = [...ALL_PRODUCTS];
  if (showOnlyAvailable) filtered = filtered.filter(p => p.available);
  if (searchQuery) {
    const q = searchQuery.toLowerCase();
    filtered = filtered.filter(p =>
      p.name.toLowerCase().includes(q) ||
      p.brand.toLowerCase().includes(q) ||
      p.details.toLowerCase().includes(q) ||
      p.cat.toLowerCase().includes(q)
    );
  }
  if (activeCategory !== "Всі") filtered = filtered.filter(p => p.cat === activeCategory);

  if (filtered.length === 0) {
    main.innerHTML = `<div class="no-results">
      <div style="font-size:48px;margin-bottom:16px">🔍</div>
      <div style="font-size:20px;font-weight:700;margin-bottom:8px">Нічого не знайдено</div>
      <div style="font-size:15px;color:var(--text-secondary)">Спробуйте змінити фільтри або пошуковий запит</div>
    </div>`;
    return;
  }

  if (activeCategory !== "Всі" || searchQuery) {
    // Single section
    main.innerHTML = `<div class="section-header">
      <span class="section-title">${activeCategory === "Всі" ? 'Результати пошуку' : activeCategory}</span>
      <span class="section-count">${filtered.length} товарів</span>
    </div>
    <div class="products-grid">${filtered.map((p,i) => renderCard(p, i*30)).join('')}</div>`;
  } else {
    // Group by category
    const grouped = {};
    filtered.forEach(p => {
      if (!grouped[p.cat]) grouped[p.cat] = [];
      grouped[p.cat].push(p);
    });
    let html = '';
    let globalIdx = 0;
    for (const [cat, items] of Object.entries(grouped)) {
      html += `<div class="section-header">
        <span class="section-title">${catIcons[cat] || '📦'} ${cat}</span>
        <span class="section-count">${items.length} товарів</span>
      </div>
      <div class="products-grid">${items.map((p,i) => renderCard(p, Math.min(i,8)*40)).join('')}</div>`;
      globalIdx += items.length;
    }
    main.innerHTML = html;
  }

  // Update stats
  document.getElementById("statsEl").textContent = `${filtered.length} товарів`;
}

function renderAll() {
  renderCategories();
  renderMain();
}

// Init
renderAll();

// Search
document.getElementById("search").addEventListener("input", e => {
  searchQuery = e.target.value.trim();
  if (searchQuery && activeCategory !== "Всі") activeCategory = "Всі";
  renderAll();
});

// Availability toggle
const toggleEl = document.getElementById("availToggle");
const switchEl = document.getElementById("toggleSwitch");
toggleEl.addEventListener("click", () => {
  showOnlyAvailable = !showOnlyAvailable;
  switchEl.classList.toggle("active", showOnlyAvailable);
  renderAll();
});
</script>
</body>
</html>
